# **(GASP)** I need Roxygen!

## How to use Roxygen2 to write documentation for your R functions

By David Sands

2020/05/20



---
# Introduction

I will show you:

  * Set up Roxygen in your R Projects

--
  * Write documentation for your functions

--
  * Generate Rd files to share the documentation you wrote

--

&gt; The premise of roxygen2 is simple: describe your functions in comments next to their definitions and roxygen2 will process your source code and comments to automatically generate documentation files for your functions.

.footnote[[Source](https://roxygen2.r-lib.org/)]

# Psychological skills to facilitate performance

Many of these individual factors are called [Psychological skills](https://www.bodybuilding.com/fun/psychological-skills-training.htm). These are cognitive skills designed to enhance performance outcomes, increase enjoyment, and enhance satisfaction. The main ones to develop are:

--

 1. Goal-setting
 2. Relaxation and Meditation
 3. Imagery
 4. Self-talk
 5. Pre-performance rituals

--

Not too sure how to develop them? Have no fear, I'll show you how in the next few slides...

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
